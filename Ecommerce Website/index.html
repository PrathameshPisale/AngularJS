<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>

    <script src="./dist/modules/app.module.js"></script>
    
    <script src="./dist/controllers/login.controller.js"></script>
    <script src="./dist/controllers/list.controller.js"></script>
    <script src="./dist/controllers/home.controller.js"></script>
    <script src="./dist/controllers/products.controller.js"></script>
    <script src="./dist/controllers/order.controller.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body ng-app="store">
    <div class="container mt-4">
        <h1 class="text-center">Online Store</h1>
        <nav>
            <a href="#!/home">Home</a>
            <a href="#!/login">Login</a>
            <a href="#!/list">List</a>
        </nav>
        <!-- <div ng-view></div> -->
    </div>
    <div class="container" ng-controller="LoginController as LoginCtrl">
        <form ng-submit="LoginCtrl.onValidate()" class="w-50 p-5 mx-auto my-5 border rounded-4">
            <h1 class="text-center">Login</h1>
            <div class="my-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" ng-model="LoginCtrl.user.email">
            </div>
            <div class="my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" ng-model="LoginCtrl.user.password">
            </div>
            <button type="submit" class="btn btn-success w-100 mx-auto my-5">Login</button>
        </form>    
    </div>
    <div class="mx-auto w-75" ng-controller="ListController as ListCtrl">
        <h1 class="text-center">List</h1>
        <table class="table table-hover" ng-repeat="product in ListCtrl.products"> 
            <tr class="fs-4">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td><img src="/images/{{product.picture}}"></td>
                <td>{{product.price}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
