<div class="container" ng-controller="LoginController as ctrl">
    <form ng-submit="ctrl.onValidate()" class="w-50 p-5 mx-auto my-5 border rounded-4">
        <h1 class="text-center">Login</h1>
        <div class="my-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" ng-model="ctrl.user.email">
        </div>
        <div class="my-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" ng-model="ctrl.user.password">
        </div>
        <button type="submit" class="btn btn-success w-100 mx-auto my-5">Login</button>
    </form>    
</div>
